<div class="img-magnifier-container" (mousemove)="moveMagnifier($event)">
  <img #imgMagnifier [src]="imageSrc" alt="Image" class="magnifiable-image" />
  <div #magnifier class="img-magnifier-glass"></div>
  <map name="imageMap">
    <area *ngFor="let area of areas" 
          [attr.shape]="area.shape" 
          [attr.coords]="area.newCoords" 
          [attr.alt]="area.name"
          (click)="handleAreaClick($event, area)">
  </map>
</div>
